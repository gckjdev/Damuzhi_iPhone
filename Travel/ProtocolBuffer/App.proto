
package damuzhi;

option java_package = "com.damuzhi.travel";
option java_outer_classname = "AppProtos";

message City {
  required string cityId = 1;
  required string cityName = 2;
}

message CityList{
  repeated City cityList = 1;           // 城市列表
}

message App {
  repeated City cityList = 1;           // 正式启用城市列表
  repeated City testCityList = 2;        // 测试实用测试列表

  optional string helpHtml = 11;         // 帮助说明的HTML文件路径
}
