
import "Place.proto";
import "CityOverview.proto";
import "TravelTips.proto";
import "App.proto";

package damuzhi;

option java_package = "com.damuzhi.travel";
option java_outer_classname = "PackageProtos";

enum LanguageType{
  ZH_HANS = 1;          // 简体（Simplified）
  ZH_HANT = 2;          // 繁体（Tranditional）
  EN = 3;               // 英文（未来扩展）
}

message Package {
  required string version = 1;                                     // 数据包格式版本，如1.0
  required int32  cityId = 2;                                      // 城市ID
  required string cityName = 3;                                    // 城市名称
  required LanguageType language = 4 [default=ZH_HANS];            // 语言类型
}

message TravelResponse{
  required int32 resultCode = 1 [default=0];
  optional Place place = 2;
  optional CommonOverview overview = 3;
  optional CommonTravelGuide travelGuide = 4;
  optional HelpInfo helpInfo = 5;
  optional PlaceList placeList = 6;
  optional CityList cityList = 7;
  optional App appInfo = 8;   
  optional CommonTravelGuideList travelGuideList = 9;
  
  optional CityArea areaList = 10;                      // 城市区域列表，二级列表
  optional string currencySymbol = 11;                  // 货币显示符号，如人民币为¥，美元为$
  optional string currencyId = 12;                      // 货币ID，用于实时汇率查询，使用国际标准，如人民币为CNY，美元为USD
  optional string currencyName = 13;                    // 货币显示名字，如“人民币”，“美元”，“欧元”
  optional int32 priceRank = 14 [default=3];            // 城市查询价格等级，默认为3
}
